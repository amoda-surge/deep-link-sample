<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .button {
            background-color: #FF0000; /* YouTube Red */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition-duration: 0.4s;
        }

        .button:hover {
            background-color: white; 
            color: #FF0000;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .button:active {
            background-color: #D00000;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
    <title>YouTube Deep Link Button</title>
</head>
<body>

    <a href="youtube://video/Vb0dG-2huJE" class="button">Watch on YouTube</a>

</body>
</html>
